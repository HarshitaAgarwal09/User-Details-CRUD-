<h2 style="text-align: center;">ENTER DETAILS</h2>
<form #Users = "ngForm">
<div class="form-group">
	<label>ID:</label>
	<input type="text" placeholder="Enter your Id" class="form-control" [(ngModel)]="user.id" name="id">
</div>
<div class="form-group">
	<label >First Name:</label>
	<input type="text" placeholder="Enter your First Name" class="form-control" [(ngModel)]="user.firstName" name="firstname">
</div>
<div class="form-group">
	<label>Last Name:</label>
	<input type="text" placeholder="Enter your Last Name" class="form-control" [(ngModel)]="user.lastName" name="lastname">
</div>
<div class="form-group">
	<label for="email">Email:</label>
	<input type="email" placeholder="Enter your email" class="form-control" [(ngModel)]="user.email" name="email">
</div>
{{Users.value | json}}
</form>
<button class="btn btn-success" (click)="adduser()">Add</button>
<button class="btn btn-info" (click)="updateuser()">Update</button>
